<div class="taskContainer">
  <div class="taskListContainer">
    <h1> Task List</h1>
    <div class="taskList">
      <app-task-list [showCompleted]="false"></app-task-list>
    </div>
  </div>
  <div class="taskCompletedOrDeleted">
    <h1> Task Completed</h1>
    <div class="taskList">
      <app-task-list [showCompleted]="true"></app-task-list>
    </div>
  </div>
</div>
